<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Texto basico.css" />
  </head>
  <body>
    <table class="tabla">
      <tr class="titulo">
        <td>Etiqueta</td>
        <td>Descripcion</td>
        <td>Ejemplo</td>
      </tr>

      <tr>
        <td>&lt;i&gt;</td>
        <td>
          <p>Pone un elemento en cursiva.</p>
        </td>
        <td><i>Ejemplo</i></td>
      </tr>
      <tr>
        <td>&lt;small&gt;</td>
        <td>
          <p>Define letra pequeña, para contenido menos importante.</p>
        </td>
        <td><small>Ejemplo</small></td>
      </tr>
      <tr>
        <td>&lt;mark&gt;</td>
        <td>
          <p>Define el texto resaltado.</p>
        </td>
        <td><mark>Ejemplo</mark></td>
      </tr>
      <tr>
        <td>&lt;b&gt;</td>
        <td>
          <p>Pone un elemento en negrita</p>
        </td>
        <td><b>Ejemplo</b></td>
      </tr>
      <tr>
        <td>&lt;p&gt;</td>
        <td>
          <p>Define un párrafo simple de texto.</p>
        </td>
        <td><p>Ejemplo</p></td>
      </tr>
    </table>
  </body>
</html>
