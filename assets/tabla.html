<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tabla.css" />
  </head>
  <body>
    <table class="tabla">
      <tr class="titulo">
        <td>Etiqueta</td>
        <td>Descripcion</td>
        <td>Ejemplo</td>
      </tr>

      <tr>
        <td>&lt;table&gt;</td>
        <td>
          <p>Define un contenedor para datos tabulares.</p>
        </td>
        <td>
          <table>
            <tr>
              <th colspan="3">Puntajes obtenidos en un colegio</th>
            </tr>
            <tr>
              <td rowspan="2">Puntaje</td>
              <td>Mujeres</td>
              <td>Hombres</td>
            </tr>

            <tr>
              <td>f</td>
              <td>f</td>
            </tr>

            <tr>
              <td>[0,15]</td>
              <td>5</td>
              <td>10</td>
            </tr>

            <tr>
              <td>[15,30]</td>
              <td>17</td>
              <td>15</td>
            </tr>

            <tr>
              <td>[30,45]</td>
              <td>15</td>
              <td>10</td>
            </tr>

            <tr>
              <td>[45,60]</td>
              <td>10</td>
              <td>8</td>
            </tr>

            <tr>
              <td>[60,75]</td>
              <td>3</td>
              <td>7</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
